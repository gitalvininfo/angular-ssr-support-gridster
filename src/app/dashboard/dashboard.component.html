<!-- Gridster grid -->
<gridster [options]="options" (drop)="onDrop($event)" style="background-color: #c5defa;">
	<!-- Earch grister-item is generated with *ngFor -->
	<gridster-item #gridsterItem [item]="item" *ngFor="let item of dashboardArray">

		<div>
		<!-- Delete button call removeItem() who takes as parameter item -->
		<button class="btn btn-icon btn-danger" style="margin-left: 10px; margin-top: 10px;" (click)="removeItem(item)">
			<!-- <clr-icon shape="trash"></clr-icon> -->
			delete
		</button>
		<!-- Drag button (need drag-handler class) -->
		<!-- <button class="btn btn-icon drag-handler" style="margin-left: 10px; margin-top: 10px;">
			<clr-icon shape="drag-handlae"></clr-icon>
		</button> -->
		<!-- 
			Disable drag option with no-drag class 
			ndc-dynamic tag is from ng-dynamic-component library 
			he generates a dynamic component on the fly
		-->
		<span>LayerIndex: <span style="margin-left: 10px; color: blueviolet">{{item.layerIndex === undefined ? 1 : item.layerIndex}}</span></span>
		<ndc-dynamic class="no-drag" [ndcDynamicComponent]="item.component" (moduleInfo)="display($event)"></ndc-dynamic>
	</div>
	</gridster-item>
</gridster>
